<section class="m-5">
  <div class="mask d-flex align-items-center">
    <div class="container-xl">
      <div class="row d-flex justify-content-center align-items-center h-80">
        <div class="col-12 col-md-9 col-lg-7 col-xl-6">
          <div class="card" style="border-radius: 15px;">
            <div class="card-body p-5">
              <h2 class="text-center mb-5">Chequebook Request</h2>

              <form  [formGroup]="chequeBookRequestForm">
               
                <div class="form-group mb-4">
                  <label for="accountType">Please select your account type</label>
                  <select class="form-control form-control-lg" id="accountType" name="accountType">
                    <option>Primary Account</option>
                    <option>Saving Account</option>
                  </select>
                </div>
                <div class="form-group mb-4">
                  <label>ChequeBook pages</label>
                  <select class="form-control" name="no_Of_Pages"  >
                    
                    <option value="1">10</option>
                    <option value="2">20</option>
                    <option value="3">30</option>
                   
                   
                  </select>
                </div>
                <div class="d-flex justify-content-center">
                  <button type="submit"
                    class="btn btn-success btn-teal btn-lg "(click)="onSubmit()">Request Chequebook</button>
                </div>

                
              </form>

            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
